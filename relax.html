<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Next Function</title>
    <style>
        .audio-container {
            width: 100%;
            height: 500px;
            background-image: url('https://i.ibb.co/NZSn68B/a-pair-new.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .audio-player {
            background-color: rgba(0, 0, 0, 0.6); /* Optional: Darken background for better contrast */
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        audio {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="audio-container">
        <div class="audio-player">
            <audio id="audio-player" controls>
                <source id="audio-source" src="Heat Waves - Glass Animals ft Highcloud Cover (lyrics) - Sometimes all I think about is you.mp3
" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById("audio-player");
        const nextBtn = document.getElementById("next-btn");

        // List of audio files
        const audioFiles = [
            "audio1.mp3",
            "audio2.mp3",
            "audio3.mp3"
        ];

        let currentTrackIndex = 0;

        // Function to play the next audio
        function playNextAudio() {
            currentTrackIndex = (currentTrackIndex + 1) % audioFiles.length; // Cycle through the tracks
            const nextAudio = audioFiles[currentTrackIndex];
            const audioSource = document.getElementById("audio-source");

            // Update the source of the audio player to the next audio file
            audioSource.src = nextAudio;
            audioPlayer.load(); // Reload the audio element to reflect the new source
            audioPlayer.play(); // Play the next audio
        }

        // Listen for the "ended" event to automatically play next audio when current track ends
        audioPlayer.addEventListener("ended", playNextAudio);

        // Button to manually play the next audio
        nextBtn.addEventListener("click", playNextAudio);
    </script>

</body>
</html>
